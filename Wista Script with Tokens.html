
<!--built based on http://wistia.com/doc/player-api and http://developers.marketo.com/documentation/websites/lead-tracking-munchkin-js/. For YouTube integration, API documentation here: https://developers.google.com/youtube/js_api_reference-->
<!--Munchkin JS API-->
<script src="http://munchkin.marketo.net/munchkin.js"type="text/javascript"></script>
  
<!--Start video player embed-->
<div id="wistia_{{my.videoID:default=5ksz2wzlwr}}" class="wistia_embed" style="width:{{my.videowidth:default=550}}px;height:{{my.videoheight:default=309}}px;" data-video-width="{{my.videowidth:default=550}}" data-video-height="{{my.videoheight:default=309}}">&nbsp;</div>
<script charset="ISO-8859-1" src="//fast.wistia.com/assets/external/E-v1.js"></script>
<script>
wistiaEmbed = Wistia.embed("{{my.videoID:default=5ksz2wzlwr}}", {
  videoWidth: {{my.videowidth:default=550}},
  videoHeight: {{my.videoheight:default=309}},
  playerColor: "009FC2"
});
// the bind function will watch for when the video plays, and then send a "visited web page" action to the munchkin API.
wistiaEmbed.bind('play', function() {
		mktoMunchkin("945-FTY-162");
		mktoMunchkinFunction('visitWebPage', {
		url: '/{{my.videoplayURL:default=/VideoTrackingTest}}/play', params: 'x=y&2=3'
});
});
</script>
