<!--Munchkin JS API - This is needed to leverage the Marketo Munchkin API functionality-->
<script src="http://munchkin.marketo.net/munchkin.js"type="text/javascript"></script>
 
<!--Video embed (this is what embeds the Wistia player)-->
<div id="wistia_{{my.videoID:default=29b0fbf547}}" class="wistia_embed" data-video-width="{{my.videowidth:default=550}}" data-video-height="{{my.videoheight:default=309}}"></div>
<script charset="ISO-8859-1" src="//fast.wistia.com/assets/external/E-v1.js"></script>
<script>
 wistiaEmbed = Wistia.embed("{{my.videoID:default=29b0fbf547}}", {
 videoWidth: {{my.videowidth:default=550}},
 videoHeight: {{my.videoheight:default=309}},
 playerColor: "{{my.videocolor:default=688AAD}}"
 });

 // the bind function below will watch for when the video plays, and then send a "visited web page" action to the munchkin API. Make sure to update the mktoMunchkin value to match your specific account ID (Admin > Integration > Munchkin)

 wistiaEmbed.bind('play', function() {
 mktoMunchkin("XXX-XXX-XXX");
 mktoMunchkinFunction('visitWebPage', {
 url: '/{{my.videoplayURL:default=VideoTrackingTest}}/play', params: 'x=y&2=3'
 });
 });
</script>
